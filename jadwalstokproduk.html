<h2>Jadwal Ketersediaan Produk</h2>
<form>
  <div class="form-group">
    <label for="nama_produk">Nama Produk:</label>
    <input type="text" class="form-control" id="nama_produk" placeholder="Masukkan nama produk" required>
  </div>
  <div class="form-group">
    <label for="hari_panen">Hari Panen:</label>
    <select class="form-control" id="hari_panen" required>
      <option value="">Pilih hari panen</option>
      <option value="senin">Senin</option>
      <option value="selasa">Selasa</option>
      <option value="rabu">Rabu</option>
      <option value="kamis">Kamis</option>
      <option value="jumat">Jumat</option>
      <option value="sabtu">Sabtu</option>
      <option value="minggu">Minggu</option>
    </select>
  </div>
  <div class="form-group">
    <label for="musim_panen">Musim Panen (Optional):</label>
    <input type="text" class="form-control" id="musim_panen" placeholder="Masukkan musim panen (misalnya, musim hujan)">
  </div>
  <button type="submit" class="btn btn-primary">Simpan Jadwal Ketersediaan</button>
</form>
