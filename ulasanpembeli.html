<h2>Berikan Ulasan Detail</h2>
<form>
  <div class="form-group">
    <label for="rating_kualitas">Rating Kualitas Produk:</label>
    <select class="form-control" id="rating_kualitas" required>
      <option value="">Pilih rating</option>
      <option value="1">1 Bintang</option>
      <option value="2">2 Bintang</option>
      <option value="3">3 Bintang</option>
      <option value="4">4 Bintang</option>
      <option value="5">5 Bintang</option>
    </select>
  </div>
  <div class="form-group">
    <label for="rating_pelayanan">Rating Pelayanan Penjual:</label>
    <select class="form-control" id="rating_pelayanan" required>
      <option value="">Pilih rating</option>
      <option value="1">1 Bintang</option>
      <option value="2">2 Bintang</option>
      <option value="3">3 Bintang</option>
      <option value="4">4 Bintang</option>
      <option value="5">5 Bintang</option>
    </select>
  </div>
  <div class="form-group">
    <label for="rating_pengiriman">Rating Pengiriman:</label>
    <select class="form-control" id="rating_pengiriman" required>
      <option value="">Pilih rating</option>
      <option value="1">1 Bintang</option>
      <option value="2">2 Bintang</option>
      <option value="3">3 Bintang</option>
      <option value="4">4 Bintang</option>
      <option value="5">5 Bintang</option>
    </select>
  </div>
  <div class="form-group">
    <label for="ulasan">Ulasan:</label>
    <textarea class="form-control" id="ulasan" placeholder="Masukkan ulasan Anda" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Kirim Ulasan</button>
</form>
