<h2>Data Pengiriman</h2>
<form>
  <div class="form-group">
    <label for="nama_pengirim">Nama Pengirim:</label>
    <input type="text" class="form-control" id="nama_pengirim" placeholder="Masukkan nama pengirim" required>
  </div>
  <div class="form-group">
    <label for="alamat_pengirim">Alamat Pengirim:</label>
    <textarea class="form-control" id="alamat_pengirim" placeholder="Masukkan alamat pengirim" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="telepon_pengirim">Nomor Telepon Pengirim:</label>
    <input type="tel" class="form-control" id="telepon_pengirim" placeholder="Masukkan nomor telepon pengirim" required>
  </div>
  <div class="form-group">
    <label for="nama_penerima">Nama Penerima:</label>
    <input type="text" class="form-control" id="nama_penerima" placeholder="Masukkan nama penerima" required>
  </div>
  <div class="form-group">
    <label for="alamat_penerima">Alamat Penerima:</label>
    <textarea class="form-control" id="alamat_penerima" placeholder="Masukkan alamat penerima" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="telepon_penerima">Nomor Telepon Penerima:</label>
    <input type="tel" class="form-control" id="telepon_penerima" placeholder="Masukkan nomor telepon penerima" required>
  </div>
  <div class="form-group">
    <label for="metode_pengiriman">Metode Pengiriman:</label>
    <select class="form-control" id="metode_pengiriman" required>
      <option value="">Pilih metode pengiriman</option>
      <option value="pengambilan_sendiri">Pengambilan Sendiri</option>
      <option value="kurir">Kurir</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Simpan Data Pengiriman</button>
</form>
