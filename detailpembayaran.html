<h2>Detail Pembayaran</h2>
<form>
  <div class="form-group">
    <label for="metode_pembayaran">Metode Pembayaran:</label>
    <select class="form-control" id="metode_pembayaran" required>
      <option value="">Pilih metode pembayaran</option>
      <option value="transfer_bank">Transfer Bank</option>
      <option value="dompet_digital">Dompet Digital</option>
    </select>
  </div>
  <div class="form-group">
    <label for="nomor_rekening">Nomor Rekening (Optional):</label>
    <input type="text" class="form-control" id="nomor_rekening" placeholder="Masukkan nomor rekening">
  </div>
  <div class="form-group">
    <label for="nama_pemilik_rekening">Nama Pemilik Rekening (Optional):</label>
    <input type="text" class="form-control" id="nama_pemilik_rekening" placeholder="Masukkan nama pemilik rekening">
  </div>
  <div class="form-group">
    <label for="status_pembayaran">Status Pembayaran:</label>
    <select class="form-control" id="status_pembayaran" required>
      <option value="">Pilih status pembayaran</option>
      <option value="menunggu_pembayaran">Menunggu Pembayaran</option>
      <option value="terkonfirmasi">Terkonfirmasi</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Simpan Detail Pembayaran</button>
</form>
