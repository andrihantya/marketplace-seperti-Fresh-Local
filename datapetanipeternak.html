<h2>Pendaftaran Petani/Peternak</h2>
<form>
  <div class="form-group">
    <label for="nama">Nama Lengkap:</label>
    <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap" required>
  </div>
  <div class="form-group">
    <label for="email">Alamat Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Masukkan alamat email" required>
  </div>
  <div class="form-group">
    <label for="telepon">Nomor Telepon:</label>
    <input type="tel" class="form-control" id="telepon" placeholder="Masukkan nomor telepon" required>
  </div>
  <div class="form-group">
    <label for="lokasi">Lokasi Farm/Usaha:</label>
    <input type="text" class="form-control" id="lokasi" placeholder="Masukkan lokasi farm/usaha" required>
  </div>
  <div class="form-group">
    <label for="produk">Jenis Produk Utama:</label>
    <select class="form-control" id="produk" required>
      <option value="">Pilih jenis produk</option>
      <option value="buah">Buah</option>
      <option value="sayuran">Sayuran</option>
      <option value="daging">Daging</option>
      <option value="susu">Susu</option>
      <option value="telur">Telur</option>
    </select>
  </div>
  <div class="form-group">
    <label for="deskripsi">Deskripsi Farm/Usaha:</label>
    <textarea class="form-control" id="deskripsi" placeholder="Masukkan deskripsi farm/usaha" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="sertifikat">Sertifikasi (Optional):</label>
    <select class="form-control" id="sertifikat">
      <option value="">Pilih sertifikasi</option>
      <option value="organic">Organik</option>
      <option value="halal">Halal</option>
      <option value="lainnya">Lainnya</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Daftar</button>
</form>
