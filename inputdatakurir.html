<h2>Data Kurir</h2>
<form>
  <div class="form-group">
    <label for="nama_kurir">Nama Kurir:</label>
    <input type="text" class="form-control" id="nama_kurir" placeholder="Masukkan nama kurir" required>
  </div>
  <div class="form-group">
    <label for="telepon_kurir">Nomor Telepon Kurir:</label>
    <input type="tel" class="form-control" id="telepon_kurir" placeholder="Masukkan nomor telepon kurir" required>
  </div>
  <div class="form-group">
    <label for="lokasi_kurir">Lokasi Kurir:</label>
    <input type="text" class="form-control" id="lokasi_kurir" placeholder="Masukkan lokasi kurir" required>
  </div>
  <button type="submit" class="btn btn-primary">Simpan Data Kurir</button>
</form>
