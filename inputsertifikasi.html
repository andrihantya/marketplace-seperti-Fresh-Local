<h2>Sertifikasi</h2>
<form>
  <div class="form-group">
    <label for="nama_sertifikat">Nama Sertifikat:</label>
    <input type="text" class="form-control" id="nama_sertifikat" placeholder="Masukkan nama sertifikat" required>
  </div>
  <div class="form-group">
    <label for="nomor_sertifikat">Nomor Sertifikat:</label>
    <input type="text" class="form-control" id="nomor_sertifikat" placeholder="Masukkan nomor sertifikat" required>
  </div>
  <div class="form-group">
    <label for="tanggal_sertifikat">Tanggal Sertifikat:</label>
    <input type="date" class="form-control" id="tanggal_sertifikat" required>
  </div>
  <div class="form-group">
    <label for="file_sertifikat">File Sertifikat (Optional):</label>
    <input type="file" class="form-control-file" id="file_sertifikat">
  </div>
  <button type="submit" class="btn btn-primary">Simpan Data Sertifikat</button>
</form>
