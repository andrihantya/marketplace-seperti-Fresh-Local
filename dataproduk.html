<h2>Stok Produk</h2>
<form>
  <div class="form-group">
    <label for="nama_produk">Nama Produk:</label>
    <input type="text" class="form-control" id="nama_produk" placeholder="Masukkan nama produk" required>
  </div>
  <div class="form-group">
    <label for="stok_awal">Stok Awal:</label>
    <input type="number" class="form-control" id="stok_awal" placeholder="Masukkan stok awal" required>
  </div>
  <div class="form-group">
    <label for="stok_tersedia">Stok Tersedia:</label>
    <input type="number" class="form-control" id="stok_tersedia" placeholder="Masukkan stok tersedia" required>
  </div>
  <button type="submit" class="btn btn-primary">Simpan Stok Produk</button>
</form>
