<h2>Penambahan Produk Baru</h2>
<form>
  <div class="form-group">
    <label for="nama_produk">Nama Produk:</label>
    <input type="text" class="form-control" id="nama_produk" placeholder="Masukkan nama produk" required>
  </div>
  <div class="form-group">
    <label for="deskripsi_produk">Deskripsi Produk:</label>
    <textarea class="form-control" id="deskripsi_produk" placeholder="Masukkan deskripsi produk" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="kategori">Kategori Produk:</label>
    <select class="form-control" id="kategori" required>
      <option value="">Pilih kategori</option>
      <option value="buah">Buah</option>
      <option value="sayuran">Sayuran</option>
      <option value="daging">Daging</option>
      <option value="susu">Susu</option>
      <option value="telur">Telur</option>
    </select>
  </div>
  <div class="form-group">
    <label for="subkategori">Subkategori (Optional):</label>
    <select class="form-control" id="subkategori">
      <option value="">Pilih subkategori</option>
      <option value="apel">Apel</option>
      <option value="bayam">Bayam</option>
      <option value="sapi">Sapi</option>
      <option value="susu_sapi">Susu Sapi</option>
      <option value="telur_ayam">Telur Ayam</option>
    </select>
  </div>
  <div class="form-group">
    <label for="harga">Harga Satuan:</label>
    <input type="number" class="form-control" id="harga" placeholder="Masukkan harga satuan" required>
  </div>
  <div class="form-group">
    <label for="stok">Stok Tersedia:</label>
    <input type="number" class="form-control" id="stok" placeholder="Masukkan stok tersedia" required>
  </div>
  <div class="form-group">
    <label for="satuan">Satuan:</label>
    <select class="form-control" id="satuan" required>
      <option value="">Pilih satuan</option>
      <option value="kg">Kg</option>
      <option value="pcs">Pcs</option>
      <option value="liter">Liter</option>
    </select>
  </div>
  <div class="form-group">
    <label for="kualitas">Kualitas Produk:</label>
    <select class="form-control" id="kualitas" required>
      <option value="">Pilih kualitas</option>
      <option value="organik">Organik</option>
      <option value="bebas_pestisida">Bebas Pestisida</option>
    </select>
  </div>
  <div class="form-group">
    <label for="foto">Foto Produk:</label>
    <input type="file" class="form-control-file" id="foto" required>
  </div>
  <button type="submit" class="btn btn-primary">Tambahkan Produk</button>
</form>
