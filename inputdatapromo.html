<h2>Data Promo</h2>
<form>
  <div class="form-group">
    <label for="nama_promo">Nama Promo:</label>
    <input type="text" class="form-control" id="nama_promo" placeholder="Masukkan nama promo" required>
  </div>
  <div class="form-group">
    <label for="diskon">Persentase Diskon:</label>
    <input type="number" class="form-control" id="diskon" placeholder="Masukkan persentase diskon" required>
  </div>
  <div class="form-group">
    <label for="tanggal_mulai">Tanggal Mulai:</label>
    <input type="date" class="form-control" id="tanggal_mulai" required>
  </div>
  <div class="form-group">
    <label for="tanggal_selesai">Tanggal Selesai:</label>
    <input type="date" class="form-control" id="tanggal_selesai" required>
  </div>
  <button type="submit" class="btn btn-primary">Simpan Data Promo</button>
</form>
