<h2>Lokasi Farm/Usaha</h2>
<form>
  <div class="form-group">
    <label for="alamat_lengkap">Alamat Lengkap:</label>
    <textarea class="form-control" id="alamat_lengkap" placeholder="Masukkan alamat lengkap farm/usaha" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="latitude">Latitude (Koordinat GPS):</label>
    <input type="number" class="form-control" id="latitude" placeholder="Masukkan latitude" required>
  </div>
  <div class="form-group">
    <label for="longitude">Longitude (Koordinat GPS):</label>
    <input type="number" class="form-control" id="longitude" placeholder="Masukkan longitude" required>
  </div>
  <button type="submit" class="btn btn-primary">Simpan Lokasi</button>
</form>
